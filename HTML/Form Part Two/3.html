<!DOCTYPE html>
<html>
    <head>
            <title>My Page</title>
            <meta charset="UTF-8" />
            <meta name="description" content="This Is Description For My First Page" />
            <link rel="stylesheet" href="style.css" />
            <style></style>
            <script></script>
    </head>
    <body>

        <form>

            <input type="hidden" name="token" value="b92f1fc2fce391ad7af633723afd3055">

            <label>
                Username:
            </label>
            <br>
            <input
            type="text"
            name="username"
            autofocus
            minlength="5"
            maxlength="20"
            placeholder="first and second name"
            required
            >
            <hr>

            <label>
                Email:
            </label>
            <br>
            <input
            type="email"
            name="email"
            value="o@o.com"
            readonly
            >
            <hr>

            
            <h3>Programming Skills</h3>

            <input
            id="Problem"
            type="checkbox"
            name="skills"
            value="Problem solving"
            checked
            >
            <label for="Problem">Problem solving </label>

            <input
            id="Logi"
            type="checkbox"
            name="skills"
            value="Logical Thinking"
            >
            <label for="Logi">Logical Thinking</label>

            <input
            id="Search"
            type="checkbox"
            name="skills"
            value="Advanced Search"
            checked
            >
            <label for="Search">Advanced Search </label>

            <input
            id="Analysis"
            type="checkbox"
            name="skills"
            value="Analysis"
            >
            <label for="Analysis">Analysis </label>

            <input
            id="plan"
            type="checkbox"
            name="skills"
            value="Planning"
            >
            <label for="plan">Planning </label>
            <hr>

            <h3>Job</h3>

            <input
            id="Front-End"
            type="radio"
            name="job"
            value="Front-End Developer"
            >
            <label for="Front-End">Front-End Developer </label>

            <input
            id="Back-End"
            type="radio"
            name="job"
            value="Back-End Developer"
            checked
            >
            <label for="Back-End">Back-End Developer </label>

            <input
            id="Business Analyst"
            type="radio"
            name="job"
            value="Business Analyst"
            >
            <label for="Business Analyst">Business Analyst </label>

            <input
            id="Project Manager"
            type="radio"
            name="job"
            value="Project Manager"
            >
            <label for="Project Manager">Project Manager </label>

            <input
            id="Scrum Master"
            type="radio"
            name="job"
            value="Scrum Master"
            >
            <label for="Scrum Master">Scrum Master</label>
            <hr>

            <label for="ver"> Choose version:</label>
            <select name="version" id="ver">
                <optgroup label="PHP">
                    <option value="1">v5.0</option>
                    <option value="2">v7.0</option>
                    <option value="3">v8.0</option>
                </optgroup>
                
                <optgroup label="Python">
                    <option value="4">v2.0</option>
                    <option value="5">v3.0</option>
                    <option value="6">v3.9</option>
                </optgroup>
            </select>
            <hr>

            <textarea name="brief" id="" placeholder="Write Here Why You Want To Learn Programming" cols="50" rows="20"></textarea>
            <hr>

            <button type="reset">Empty</button>
            <button type="submit">Send</button>

        </form>
    </body>
</html>
