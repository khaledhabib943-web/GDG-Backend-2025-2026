<!DOCTYPE html>
<html>
    <head>
            <title>My Page</title>
            <meta charset="UTF-8" />
            <meta name="description" content="This Is Description For My First Page" />
            <link rel="stylesheet" href="style.css" />
            <style></style>
            <script></script>
    </head>
    <body>

        <form target="_blank" novalidate>
            <label for="sea">
                Search
            </label>
            <br>
            <input
            id="sea"
            type="search"
            name="search"
            autofocus
            placeholder="Enter a search word"
            >
            <hr>

            <label for="fil">
                Upload
            </label>
            <br>
            <input
            id="fil"
            type="file"
            name="file"
            >
            <hr>


            <label for="url">
                URL:
            </label>
            <br>
            <input
            id="url"
            type="url"
            name="url"
            required
            >
            <hr>

            <button type="reset">Empty</button>
            <button type="submit">Send</button>

        </form>
    </body>
</html>
